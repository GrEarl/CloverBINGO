name = "cloverbingo"
main = "src/index.ts"
compatibility_date = "2025-12-14"

[[d1_databases]]
binding = "DB"
database_name = "cloverbingo"
# NOTE: Set to a placeholder UUID. Replace with the real database_id for deploy.
database_id = "00000000-0000-0000-0000-000000000000"

[durable_objects]
bindings = [
  { name = "SESSIONS", class_name = "SessionDurableObject" }
]

[[migrations]]
tag = "v1"
new_classes = [ "SessionDurableObject" ]
