name = "cloverbingo"
main = "src/index.ts"
compatibility_date = "2025-12-14"

[[d1_databases]]
binding = "DB"
database_name = "cloverbingo"
# NOTE: Keep a placeholder UUID in git. Put the real ID in `wrangler.local.toml` (gitignored) when deploying.
database_id = "00000000-0000-0000-0000-000000000000"

[durable_objects]
bindings = [
  { name = "SESSIONS", class_name = "SessionDurableObject" }
]

[assets]
directory = "../web/dist"
not_found_handling = "single-page-application"
run_worker_first = ["/api/*"]

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "SessionDurableObject" ]
